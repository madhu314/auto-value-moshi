import org.gradle.internal.jvm.Jvm

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'maven'

group = 'com.github.madhu314'


sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    maven {
        url 'http://oss.sonatype.org/content/repositories/snapshots'
        maven { url "https://jitpack.io" }
    }
    mavenCentral()
}

dependencies {
    compile 'com.squareup:javapoet:1.2.0'
    compile 'com.google.auto.value:auto-value:1.2-rc1'
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.google.auto:auto-common:0.6'
    compile 'com.squareup.moshi:moshi:1.0.0'
    compile 'com.github.jitpack:gradle-simple:1.0'

    testCompile 'junit:junit:4.11'
    testCompile 'com.google.truth:truth:0.27'
    testCompile 'com.google.testing.compile:compile-testing:0.7'
    testCompile files(Jvm.current().getToolsJar())
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
